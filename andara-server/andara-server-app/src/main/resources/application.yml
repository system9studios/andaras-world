spring:
  application:
    name: andara-server
  
  profiles:
    active: dev
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/andara}
    username: ${SPRING_DATASOURCE_USERNAME:andara}
    password: ${SPRING_DATASOURCE_PASSWORD:dev_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    consumer:
      group-id: andara-server
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.andara.domain.events,com.andara.infrastructure.kafka"

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    com.andara: DEBUG

andara:
  admin:
    # Admin API token - set via ANDARA_ADMIN_TOKEN environment variable in production
    # If not set, admin endpoints are UNPROTECTED (development only)
    token: ${ANDARA_ADMIN_TOKEN:}

content:
  hot-reload:
    enabled: true
  seed:
    enabled: true
    on-startup: false

flyway:
  enabled: true
  locations: classpath:db/migration
  baseline-on-migrate: true

eventstore:
  snapshot:
    threshold: 100  # Create snapshot every N events
