name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'andara-server/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'andara-server/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x andara-server/gradlew
        working-directory: .
      
      - name: Build and test with Gradle
        run: ./gradlew build
        working-directory: andara-server

